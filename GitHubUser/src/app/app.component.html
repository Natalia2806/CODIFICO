<div class="center">
  <div class="finder ">
    <h1>Find GitHub User</h1>
    <div class="pseudo-search">
      <input type="text" [(ngModel)]='userName'/>
      <i class="fa-brands fa-github"></i>
      <button (click)="getUser()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
     
  </div>
  <div class="text" *ngIf="vacio">
    <h2>No hay usuarios que cumplan con el criterio de b√∫squeda</h2>
</div>

  <div class="card" *ngIf="!vacio">
    <div class="additional">
      <div class="user-card">
        <div class="coords center">
          <span class="level">{{user.login}}</span>
          <img class="round" src="{{user.avatar_url}}">
          <span class="points">{{user.created_at}}</span>
        </div>
      </div>
      <div class="more-info">
        <h1>{{user.name}}</h1>
        <div class="coords">
          <span><i class="fa-solid fa-location-dot"></i> {{user.location}}</span>
          <span><i class="fa-brands fa-twitter"></i> @{{user.twitter_username}}</span>
        </div>

        <div class="coords center">
          <i class="fa-solid fa-blog"></i> <a href="{{user.blog}}">  {{user.blog}}</a>
        </div>
        <div class="stats">
          <div class="title">Repos
            <div class="value infinity"><i class="fa-solid fa-code-branch"></i></div>
            <div class="value">{{user.public_repos}}</div>
          </div>

          <div class="title">Followers
            <div class="value infinity"><i class="fa-solid fa-users"></i></div>
            <div class="value">{{user.followers}}</div>
          </div>

          <div class="title">Following
            <div class="value infinity"><i class="fa-solid fa-user-group"></i></div>
            <div class="value">{{user.following}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
